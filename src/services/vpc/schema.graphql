type aws_vpc @key(fields: "arn") {
  id: String!
	arn: String! @id
	ipV4Cidr: String
	ipV6Cidr: String
	dhcpOptionsSet: String
	instanceTenancy: [String]
	enableDnsSupport: String
	enableDnsHostnames: String
	defaultVpc: Boolean
	state: String
	alb: [aws_alb] @hasInverse(field: vpc)
	igw: [aws_igw] @hasInverse(field: vpc)
}
