type awsVpc @key(fields: "arn") {
  id: String!
	arn: String! @id
	ipV4Cidr: String
	ipV6Cidr: String
	dhcpOptionsSet: String
	instanceTenancy: [String]
	enableDnsSupport: String
	enableDnsHostnames: String
	defaultVpc: Boolean
	state: String
	alb: [awsAlb] @hasInverse(field: vpc)
	igw: [awsIgw] @hasInverse(field: vpc)
	# kms: [awsLambda] @hasInverse(field: vpc)
}
