type awsEc2Metadata {
  cuid: String
}
type awsEc2MetadataOptions {
  state: String!
  httpTokens: String!
  httpPutResponseHopLimit: Int
  httpEndpoint: String! @id
}

type blockDeviceEbs {
  attachTime: String!
  deleteOnTermination: Boolean!
  status: String!
  volumeId: String! @id
}

type awsEc2Blockdevice {
  deviceName: String! @id
  ebs: blockDeviceEbs
}
type Tag {
  key: String
  value: String
}

type awsEc2 @key(fields: "arn") {
  id: String!
  arn: String! @id
  region: String
  ami: String
  tenancy: String
  elasticIps: String
  publicDns: String
  privateDns: String
  monitoring: String
  privateIps: String
  keyPairName: String
  cpuCoreCount: Int
  hibernation: String
  ebsOptimized: String
  ipv4PublicIp: String
  instanceType: String
  ipv6Addresses: [String]
  placementGroup: String
  instanceState: String
  sourceDestCheck: String
  availabilityZone: String
  cpuThreadsPerCore: Int
  iamInstanceProfile: String
  deletionProtection: String
  primaryNetworkInterface: String
  metadataOptions: awsEc2MetadataOptions
  metadatasecurityGroupIdsOptions: [String]
  securityGroupIds: [String]
  ephemeralBlockDevice: [awsEc2Blockdevice]
  associatePublicIpAddress: String
  alb: [awsAlb] @hasInverse(field: ec2Instance)
  securityGroups: [awsSecurityGroup] @hasInverse(field: ec2Instance)
}
