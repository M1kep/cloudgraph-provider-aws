type awsEbs @key(fields: "arn") {
  id: String!
  arn: String! @id
  attachments: [awsEbsAttachment]
  iops: Int
  size: String
  state: String
  created: String
  snapshot: String
  encrypted: Boolean
  isBootDisk: Boolean
  volumeType: String
  availabilityZone: String
  multiAttachEnabled: Boolean
  tags: [Tag]
}

type awsEbsAttachment {
  id: String
  attachmentInformation: String
  attachedTime: String
  deleteOnTermination: Boolean
}
