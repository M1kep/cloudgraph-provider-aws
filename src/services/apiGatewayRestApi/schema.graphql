type awsAccessLogSettings {
  format: String
  destinationArn: String
}

type awsApiGatewayEndpointConfiguration {
  types: [String]
  vpcEndpointIds: [String]
}

type awsApiGatewayRestApi @key(fields: "arn") {
  id: String!
  arn: String! @id
  description: String
  policy: String
  endpointConfiguration: awsApiGatewayEndpointConfiguration
  apiKeySource: String
  createdDate: String
  minimumCompressionSize: Int
  tags: [Tag]
  binaryMediaTypes: [String]
  stages: [awsApiGatewayStage]
  resources: [awsApiGatewayResource]
}

type awsApiGatewayStage @key(fields: "arn") {
  id: String!
  arn: String! @id
  stageName: String
  description: String
  cacheCluster: Boolean
  cacheClusterSize: String
  additions: [awsAccessLogSettings]
  documentationVersion: String
  clientCertificateId: String
  xrayTracing: Boolean
  tags: [Tag]
}

type awsApiGatewayResource @key(fields: "arn") {
  id: String!
  arn: String! @id
  path: String
}