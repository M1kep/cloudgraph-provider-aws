type awsTag @key(fields: "id") {
  id: String! @id
  key: String! @search(by: [hash, regexp])
  value: String! @search(by: [hash, regexp])
  alb: [awsAlb]
  cloudwatch: [awsCloudwatch]
  ebs: [awsEbs]
  ec2: [awsEc2]
  eip: [awsEip]
  elb: [awsElb]
  igw: [awsIgw]
  kms: [awsKms]
  lambda: [awsLambda]
  networkInterface: [awsNetworkInterface]
  securityGroups: [awsSecurityGroup]
  vpc: [awsVpc]
  ec2Instance: [awsEc2]
}
